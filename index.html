<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Twitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mini Twitter</h1>
    </header>
    <div class="container">
        <div class="post">
            <div class="user">
                <img src="user-avatar.jpg" alt="User Avatar">
                <span>@username</span>
            </div>
            <p>This is a tweet! #hashtags</p>
        </div>
        <!-- More posts here -->
    </div>
    <footer>
        <textarea placeholder="Write a tweet..."></textarea>
        <button>Post</button>
    </footer>
</body>
</html>
